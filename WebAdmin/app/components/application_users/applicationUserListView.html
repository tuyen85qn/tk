<section class="content-header">
  <h1>
    DANH SÁCH NGƯỜI DÙNG
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active"><a ui-sref="accounts">Danh sách người dùng</a></li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">        
        <div class="box-body">
            <di class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="filterExpression" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                            <button class="btn btn-success" style="margin-left:5px;" ui-sref="add_application_user">Thêm mới</button>
                        </span>
                    </div><!-- /input-group -->
                </div>            
            </di>
            <div class="row">
                <div class="col-md-12">
                    <table class="responstable">
                        <tr> 
                            <th style="width: 20%">Tài khoản</th>                         
                            <th style="width:30%">Tên người dùng</th>                            
                            <th style="width: 30%">Email</th>
                            <th style="width:10%"></th>
                        </tr>
                        <tr ng-repeat="item in data | filter:filterExpression">
                            <td><a ui-sref="edit_application_user({id:item.Id})">{{item.UserName}}</a></td>
                            <td><a ui-sref="edit_application_user({id:item.Id})">{{item.FullName}}</a></td>
                            <td>{{item.Email}}</td>
                            <td>
                                <a ui-sref="edit_application_user({id:item.Id})" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                                <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.Id)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>                       
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->   
</section><!-- /.content -->
