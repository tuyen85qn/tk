<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
       Cập nhật
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="daily_sheets">Báo cáo ngày</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <form class="form-horizontal" novalidate name="frmEditDailySheet" role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên</label>
                    <div class="col-sm-6">
                        <select name="policeorganizationid" required class="form-control" ng-model="dailySheet.PoliceOrganizationID" ng-options="option.ID as option.Name for option in policeOrganizations ">
                            <option value="">Đơn vị, địa phương báo cáo</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa fa-check text-success" ng-show="frmEditDailySheet.policeorganizationid.$dirty && frmEditDailySheet.policeorganizationid.$valid"></i>
                        <div ng-show="frmEditDailySheet.policeorganizationid.$pristine && frmEditDailySheet.policeorganizationid.$invalid" class="text-danger">
                            <i class="fa fa-times text-danger"></i>
                            <span ng-show="frmEditDailySheet.$error.required">Không được bỏ trống</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Kiểu báo cáo</label>
                    <div class="col-sm-6">
                        <select name="typereportid" required class="form-control" ng-model="dailySheet.TypeReportID" ng-options="option.ID as option.Name for option in typeReports ">
                            <option value="">Chọn hình thức báo cáo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ngày báo cáo</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="dayreport"
                               datetime-directive options="{format:'YYYY-MM-DD'}" ng-model="dailySheet.DayReport">
                    </div>
                    <div class="col-sm-4 pull-left">
                        <i class="fa fa-check text-success" ng-show="frmEditDailySheet.dayreport.$dirty && frmEditDailySheet.dayreport.$valid"></i>
                        <div ng-show="frmEditDailySheet.dayreport.$pristine && frmEditDailySheet.dayreport.$invalid" class="text-danger">
                            <i class="fa fa-times text-danger"></i>
                            <span ng-show="frmEditDailySheet.$error.required">Không được để trống</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Trực chỉ huy</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="directcommand" ng-model="dailySheet.DirectCommand">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Trực ban</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="onduty" ng-model="dailySheet.OnDuty">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ckeditor="ckeditorOptions" name="description" ng-model="dailySheet.Description"></textarea>  
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Đính kèm File</label>
                    <div class="col-sm-10">
                        <a href="{{dailySheet.FileDailySheet}}" target="_blank"><lable>{{fileName}}</lable></a>
                        <input type="file" onchange="angular.element(this).scope().selectedFile(this.files)" name="file" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <label>
                            <input type="checkbox" name="status" ng-model="dailySheet.Status" ng-checked="dailySheet.Status"> Có báo cáo ngày
                        </label>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" ng-click="CancelSheet()" class="btn btn-default">Hủy</button>
                    <button type="button" class="btn btn-success pull-right" ng-click="UpdateSheet()">Cập nhật<i class="fa fa-save"></i></button>
                </div><!-- /.box-footer -->
            </div><!-- /.box-body -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
