<section class="content-header">
    <h1>
        Thêm mới nhóm
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="categories">Danh mục nhóm</a></li>
        <li class="active"><a href="#">Thêm mới</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{group.Name}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddAppicationGroup" ng-submit="addAppGroup()">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tên nhóm</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="name" required ng-model="group.Name">
                            </div>
                            <div class="col-sm-4 pull-left">
                                <i class="fa fa-check text-success" ng-show="frmAddAppicationGroup.name.$dirty && frmAddAppicationGroup.name.$valid"></i>
                                <div ng-show="frmAddAppicationGroup.name.$pristine && frmAddAppicationGroup.name.$invalid" class="text-danger">
                                    <i class="fa fa-times text-danger"></i>
                                    <span ng-show="frmAddAppicationGroup.$error.required">Tên nhóm không được bỏ trống</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Danh sách quyền</label>
                            <div class="col-sm-6">
                                <label ng-repeat="role in roles">
                                    <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                                </label>
                            </div>                      
                        </div>
                        <div class="box-footer">
                            <a ui-sref="application_groups" class="btn btn-default">Hủy bỏ</a>
                            <button type="submit" ng-disabled="frmAddAppicationGroup.$invalid" class="btn btn-success pull-right">Lưu <i class="fa fa-save"></i></button>
                        </div><!-- /.box-footer -->                        
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
