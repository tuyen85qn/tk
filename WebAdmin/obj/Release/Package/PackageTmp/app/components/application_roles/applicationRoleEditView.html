<section class="content-header">
  <h1>
    Cập nhật quyền
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a ui-sref="app_roles">Danh mục quyền</a></li>
    <li class="active"><a href="#">Thêm mới</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">{{role.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
          <form class="form-horizontal" role="form" novalidate name="frmEditApplicationRole" ng-submit="updateApplicationRole()">
              <div class="box-body">
                  <div class="box-body">
                      <div class="form-group">
                          <label for="inputEmail3" class="col-sm-2 control-label">Tên quyền</label>
                          <div class="col-sm-6">
                              <input type="text" class="form-control" name="name" required ng-model="role.Name">
                          </div>
                          <div class="col-sm-4 pull-left">
                              <i class="fa fa-check text-success" ng-show="frmEditApplicationRole.name.$dirty && frmEditApplicationRole.name.$valid"></i>
                              <div ng-show="frmEditApplicationRole.name.$dirty && frmEditApplicationRole.name.$invalid" class="text-danger">
                                  <i class="fa fa-times text-danger"></i>
                                  <span ng-show="frmEditApplicationRole.$error.required">Tên quyền không được bỏ trống</span>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                          <div class="col-sm-6">
                              <textarea type="text" class="form-control" ng-model="role.Description"></textarea>
                          </div>
                      </div>
                  </div>
              </div><!-- /.box-body -->
              <div class="box-footer">
                  <button ui-sref="application_roles" class="btn btn-default">Hủy</button>
                  <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditApplicationRole.$invalid">Lưu <i class="fa fa-save"></i></button>
              </div><!-- /.box-footer -->
          </form>
      </div><!-- /.box -->
    </div>
  </div>
</section>
