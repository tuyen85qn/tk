<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới danh mục
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Thống kê</a></li>
        <li><a ui-sref="statistic_categories">Danh mục</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddStatisticCategory" role="form" ng-submit="addStatisticCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name ="name" required ng-change="GetSeoTitle()" ng-model="statisticCategory.Name">                                               
                    </div>
                    <div class="col-sm-4 pull-left">
                        <i class="fa fa-check text-success" ng-show="frmAddStatisticCategory.name.$dirty && frmAddStatisticCategory.name.$valid"></i> 
                        <div ng-show="frmAddStatisticCategory.name.$pristine && frmAddStatisticCategory.name.$invalid" class="text-danger">
                            <i class="fa fa-times text-danger"></i>
                            <span ng-show="frmAddStatisticCategory.$error.required">Tên danh mục không được bỏ trống</span>
                        </div>
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="alias" ng-model="statisticCategory.Alias">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="description" ng-model="statisticCategory.Description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-6">
                        <select name="parentId" class="form-control" ng-model="statisticCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">Danh mục gốc</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="statisticCategory.ParentID" />
                    </div>
                </div>                         
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="statisticCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="metaDescription" ng-model="statisticCategory.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="statisticCategory.Status" ng-checked="statisticCategory.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="statisticCategory.HomeFlag" ng-checked="statisticCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" >Lưu <i class="fa fa-save"></i></button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
