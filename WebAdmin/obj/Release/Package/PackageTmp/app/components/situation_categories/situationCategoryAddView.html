<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới danh mục
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Tình hình</a></li>
        <li><a ui-sref="situation_categories">Danh mục</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSituationCategory" role="form" ng-submit="addSituationCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name ="name" required ng-change="GetSeoTitle()" ng-model="situationCategory.Name">                                               
                    </div>
                    <div class="col-sm-4 pull-left">
                        <i class="fa fa-check text-success" ng-show="frmAddSituationCategory.name.$dirty && frmAddSituationCategory.name.$valid"></i> 
                        <div ng-show="frmAddSituationCategory.name.$pristine && frmAddSituationCategory.name.$invalid" class="text-danger">
                            <i class="fa fa-times text-danger"></i>
                            <span ng-show="frmAddSituationCategory.$error.required">Tên danh mục không được bỏ trống</span>
                        </div>
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="alias" ng-model="situationCategory.Alias">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="description" ng-model="situationCategory.Description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-6">
                        <!--<select name="parentId" class="form-control" ng-model="situationCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">Danh mục gốc</option>
                        </select>-->                       
                        <ui-select ng-model="situationCategory.ParentID" name="parentId" theme="bootstrap" style="min-width: 300px;" title="Chọn danh mục">
                            <ui-select-match placeholder="Vui lòng chọn danh mục">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in parentCategories | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>                               
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>                         
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="situationCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="metaDescription" ng-model="situationCategory.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="situationCategory.Status" ng-checked="situationCategory.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="situationCategory.HomeFlag" ng-checked="situationCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" >Lưu <i class="fa fa-save"></i></button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
